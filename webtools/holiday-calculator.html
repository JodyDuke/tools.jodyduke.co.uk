      <div class="row">
        <div class="col-lg-12">
          <h1>Holiday Pay Calculator</h1>
        </div>

      <div class="row">

          <div class="col-md-4 col-xs-4">
            <h3><span class="glyphicon glyphicon-calendar"></span></h3>
            <div class="form-group">
              <select class="form-control" id="daysWorked">
                <option value="5">5 days (full-time)</option>
                <option value="4">4 days</option>
                <option value="3">3 days</option>
                <option value="2">2 days</option>
                <option value="1">1 day</option>
              </select>
              <label for="daysWorked">Days worked / week</label>
            </div>
          </div>

          <div class="col-md-4 col-xs-4">
            <h3><span class="glyphicon glyphicon-stats"></span></h3>
            <input id="weeksWorked" class="form-control" type="number" placeholder="Example: 5"></input>
            <label for="weeksWorked">Total weeks employed</label> 
          </div>

          <div class="col-md-4 col-xs-4">
            <h3><span class="glyphicon glyphicon-piggy-bank"></span></h3>
            <input id="payRate" class="form-control" type="number" placeholder="Example: 1000"></input>
            <label for="payRate">Weekly payrate (£)</label>
          </div>

      </div>

      <div class="row">

          <div class="col-md-4 col-xs-4">
            <h3><span class="glyphicon glyphicon-time"></span></h3>
            <input id="totalHol" class="form-control" type="number" value="28"></input>
            <label for="totalHol">Total holiday / year</label>
          </div>

          <div class="col-md-4 col-xs-4"> 
            <h3><span class="glyphicon glyphicon-plane"></span></h3>        
            <input id="holTaken" class="form-control" type="number" placeholder="Example: 1.5"></input>
            <label for="holTaken">Holiday taken (decimal)</label>
          </div>

          <div class="col-md-4 col-xs-4">
            <h3>%</h3>
            <div class="form-group">
              <select class="form-control" id="holPercent">
                <option value="0.1077">10.77%</option>
                <option value="0.121">12.1%</option>
              </select>
              <label for="holPercent">Holiday rate</label>
            </div>
          </div>

      </div>

        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-success navbar-btn" onclick="submit()">Calculate</button>
          </div>
